<div class="row">
  <div class="col-md-4">
      <img src="{{ posterPath }}" width="300px" alt="Card image cap">
  </div>
  <div class="col-8">
    <h2>{{ movieDetail?.title}}</h2>
    <p>Average rating: {{ movieDetail.voteAverage }}</p>
    <p>{{ movieDetail.overview }}</p>
    <p>User ratings: </p>
    <table class="table table-dark" >
      <thead>
        <th>User</th>
        <th>Rating</th>
        <th>Comment</th>
      </thead>
      <tbody>
      <tr *ngFor= "let rating of movieDetail.ratings">
        <td>{{ rating.user.name }}</td>
        <td>{{ rating.rating }}/10</td>
        <td>{{ rating.comment }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <div class="col-md-4">
      <img  src="{{ backdropPath }}" width="300px" alt="Card image cap">
  </div>
</div>
